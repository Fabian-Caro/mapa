<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Ruta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.css">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/detalleRuta.css">
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
        <h1 class="text-center mb-4"><i class="fas fa-route"></i> Detalle de la Ruta</h1>

        <!-- Map Container -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="map" class="map-container"></div>
            </div>
        </div>

        <!-- Route Details -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="route-details">
                    <h4><i class="fas fa-info-circle"></i> Información de la Ruta</h4>
                    <div id="rutaInfo"></div>
                    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#detalleModal">
                        <i class="fas fa-plus-circle"></i> Agregar Punto de Entrega
                    </button>
                </div>
            </div>
        </div>

        <!-- Detalle List -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="detalleList" class="mb-3"></div>
            </div>
        </div>

        <!-- Volver Button -->
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <button id="btnVolver" class="btn btn-secondary mt-3">
                    <i class="fas fa-arrow-left"></i> Volver a Rutas
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detalleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-map-marker-alt"></i> Agregar Punto de Entrega</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="detalleForm" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Latitud</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                <input type="text" class="form-control" name="latitud" required>
                            </div>
                            <div class="invalid-feedback">La latitud es requerida</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Longitud</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                                <input type="text" class="form-control" name="longitud" required>
                            </div>
                            <div class="invalid-feedback">La longitud es requerida</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-address-card"></i></span>
                                <input type="text" class="form-control" name="direccion" required>
                            </div>
                            <div class="invalid-feedback">La dirección es requerida</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de Paquete</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-box"></i></span>
                                <input type="text" class="form-control" name="numeroPaquete" required>
                            </div>
                            <div class="invalid-feedback">El número de paquete es requerido</div>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Detalle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Scripts: Bootstrap y Mapbox GL JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <script>
        
    </script>
    <script src="/js/utils.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/detallesRuta.js"></script>
</body>

</html>
